[package]
name = "bob-nvim"
edition = "2021"
version = "2.4.1"
description = "A version manager for neovim"
readme = "README.md"
keywords = ["neovim", "version-manager"]
categories = ["command-line-utilities"]
license = "MIT"
repository = "https://github.com/MordechaiHadad/bob"

[features]
default = ["rustls-tls"]
native-tls = ["reqwest/default-tls"]
rustls-tls = ["reqwest/rustls-tls"]

[dependencies]
anyhow = "1.0.71"
cfg-if = "1.0"
indicatif = "0.17.5"
rand = "0.8.5"
serde_json = "1.0.100"
yansi = "0.5.1"
async-recursion = "1.0.4"
clap_complete = "4.3.2"

[dependencies.chrono]
version = "0.4.26"
features = ["serde"]
optional = false

[dependencies.clap]
version = "4.3.11"
features = ["derive"]
optional = false

[dependencies.dialoguer]
version = "0.10.4"
features = []
optional = false
default-features = false

[dependencies.futures-util]
version = "0.3.28"
features = []
optional = false
default-features = false

[dependencies.regex]
version = "1.9.1"
features = []
optional = false

[dependencies.reqwest]
version = "0.11.18"
features = ["stream", "rustls-tls"]
optional = false
default-features = false

[dependencies.serde]
version = "1.0.169"
features = ["derive"]
optional = false

[dependencies.tokio]
version = "1.29.1"
features = ["full"]
optional = false

[dependencies.tracing]
version = "0.1.37"
features = []
optional = false

[dependencies.tracing-subscriber]
version = "0.3.17"
optional = false

[target.'cfg(target_os = "macos")'.dependencies]
flate2 = "1.0.26"
tar = "0.4.38"

[target."cfg(windows)".dependencies]
winreg = "0.10.1"
zip = "0.6.6"


[[bin]]
path = "src/main.rs"
name = "bob"
plugin = false
proc-macro = false
required-features = []

[profile.optimized]
inherits = "release"
opt-level = "z"
strip = true
lto = true
codegen-units = 1
